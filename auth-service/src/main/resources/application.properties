spring.application.name=auth-service

spring.application.name=auth-service
server.port=8080

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# IMPORTANT: do NOT force H2 driver here
# Let Boot infer it from the URL (or you can set it via env if you want)
# spring.datasource.driverClassName=...

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

auth.jwt.secret=${AUTH_JWT_SECRET:dev-change-me}
auth.jwt.ttl-seconds=3600